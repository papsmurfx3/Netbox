<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Example: 48 ports, 2 uplinks, gaps every 16</title>
  <link rel="stylesheet" href="./base-switch.mod4.css" />
</head>
<body>
  <div class="switch-chassis">
    <div class="port-field">
      <div class="console-area" aria-label="Console ports">
        <div class="micro-usb" title="USB console (mini/micro)"></div>
        <div class="console-stack">
          <div class="console-item">
            <span class="console-icon console-icon-rj45" aria-hidden="true"></span>
            <div class="console-port console-rj45" title="RJ45 console"></div>
          </div>
          <div class="console-item">
            <span class="console-icon console-icon-usb" aria-hidden="true"></span>
            <div class="console-port console-usba" title="USB Type-A"></div>
          </div>
        </div>
      </div>

      <div class="rj45-block" id="rj45Block"></div>
      <div class="divider" aria-hidden="true"></div>
      <div class="sfp-block" id="sfpBlock"></div>
    </div>
  </div>

  <script src="./base-switch.mod4.js"></script>
  <script>
    initSwitchLayout({
      title: "Example: 48 ports, 2 uplinks, gaps every 16",
      portCount: 24,
      rj45GroupPorts: [12,12],   // gaps after 16 and 32
      uplinkLabels: ["x1","x2","x3","x4","x5","x6","x7","x8"],    // 2 uplinks
      splitOddEven: true            // 1 top, 1 bottom (set false for one row)
    });
  </script>
</body>
</html>
