<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ICX 7250-48P Front Panel (Mock)</title>
  <style>
    :root{
      --chassis-border: #000;
      --port-border: #000;
      --label: #000;
      --bg: #fff;
      --port-size: 24px;
      --gap: 0px;
      --font: 12px;
    }

    body{
      margin: 24px;
      background: var(--bg);
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
    }

    .panel-wrap{
      display: inline-flex;
      align-items: flex-start;
      gap: 28px;
    }

    /* Main 48-port block */
    .block{
      display: grid;
      grid-template-rows: auto auto auto; /* top labels, ports, bottom labels */
      gap: 4px;
    }

    .labels{
      display: grid;
      grid-template-columns: repeat(24, var(--port-size));
      gap: var(--gap);
      justify-content: start;
      color: var(--label);
      font-size: var(--font);
      line-height: 1;
      user-select: none;
    }

    .labels.top{
      align-items: end;
      margin-left: 0px;
    }

    .labels.bottom{
      align-items: start;
      margin-left: 0px;
    }

    .label{
      text-align: center;
      transform: translateY(0);
      white-space: nowrap;
    }

    .chassis{
      border: 2px solid var(--chassis-border);
      padding: 6px 8px;
      display: grid;
      grid-template-columns: repeat(24, var(--port-size));
      grid-template-rows: repeat(2, var(--port-size));
      gap: var(--gap);
      background: transparent;
      width: fit-content;
    }

    .port{
      width: var(--port-size);
      height: var(--port-size);
      border: 1px solid var(--port-border);
      box-sizing: border-box;
      background: #fff;
    }

    /* Optional state coloring (for later NetBox data) */
    .port.active{ background: #39d353; }   /* green */
    .port.inactive{ background: #cfcfcf; } /* gray */

    /* Uplink/SFP block (x1..x8) */
    .uplink-block{
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 4px;
    }

    .uplink-labels{
      display: grid;
      grid-template-columns: repeat(4, var(--port-size));
      gap: var(--gap);
      font-size: var(--font);
      line-height: 1;
      user-select: none;
      color: var(--label);
    }

    .uplink-chassis{
      border: 2px solid var(--chassis-border);
      padding: 6px 8px;
      display: grid;
      grid-template-columns: repeat(4, var(--port-size));
      grid-template-rows: repeat(2, var(--port-size));
      gap: var(--gap);
      width: fit-content;
    }

    /* Small plus marker like your screenshot (optional) */
    .plus-marker{
      position: relative;
      width: 18px;
      height: 18px;
      margin-right: 6px;
      transform: translateY(34px);
      user-select: none;
      flex: 0 0 auto;
    }
    .plus-marker::before,
    .plus-marker::after{
      content:"";
      position:absolute;
      background:#000;
    }
    .plus-marker::before{ /* vertical */
      width: 3px;
      height: 18px;
      left: 7.5px;
      top: 0;
    }
    .plus-marker::after{ /* horizontal */
      width: 18px;
      height: 3px;
      left: 0;
      top: 7.5px;
    }

    /* Slightly easier to tweak on different screens */
    @media (max-width: 1100px){
      :root{
        --port-size: 20px;
        --font: 11px;
      }
    }
  </style>
</head>
<body>

  <div class="panel-wrap">
    <div class="plus-marker" aria-hidden="true"></div>

    <!-- 48-port section -->
    <div class="block">
      <div class="labels top" id="labelsTop48"></div>

      <div class="chassis" id="ports48"></div>

      <div class="labels bottom" id="labelsBottom48"></div>
    </div>

    <!-- Uplink/SFP section -->
    <div class="uplink-block">
      <div class="uplink-labels top" id="labelsTopUplink"></div>

      <div class="uplink-chassis" id="portsUplink"></div>

      <div class="uplink-labels bottom" id="labelsBottomUplink"></div>
    </div>
  </div>

<script>
  // Build 48-port (2 rows x 24)
  const labelsTop48 = document.getElementById('labelsTop48');
  const labelsBottom48 = document.getElementById('labelsBottom48');
  const ports48 = document.getElementById('ports48');

  // Top labels: odd numbers 1..47
  for (let n = 1; n <= 47; n += 2) {
    const d = document.createElement('div');
    d.className = 'label';
    d.textContent = n;
    labelsTop48.appendChild(d);
  }

  // Bottom labels: even numbers 2..48
  for (let n = 2; n <= 48; n += 2) {
    const d = document.createElement('div');
    d.className = 'label';
    d.textContent = n;
    labelsBottom48.appendChild(d);
  }

  // Ports: draw as 2 rows of 24 boxes (no numbers inside, like your screenshot)
  // Row 1 corresponds to 1..47 odd; Row 2 corresponds to 2..48 even
  for (let i = 0; i < 48; i++) {
    const p = document.createElement('div');
    p.className = 'port inactive'; // default; later you'll flip to active
    p.dataset.portIndex = i + 1;
    ports48.appendChild(p);
  }

  // Build uplink block (x1..x8), 2 rows x 4
  const labelsTopUplink = document.getElementById('labelsTopUplink');
  const labelsBottomUplink = document.getElementById('labelsBottomUplink');
  const portsUplink = document.getElementById('portsUplink');

  // Top labels: x1 x3 x5 x7
  [1,3,5,7].forEach(n => {
    const d = document.createElement('div');
    d.className = 'label';
    d.textContent = 'x' + n;
    labelsTopUplink.appendChild(d);
  });

  // Bottom labels: x2 x4 x6 x8
  [2,4,6,8].forEach(n => {
    const d = document.createElement('div');
    d.className = 'label';
    d.textContent = 'x' + n;
    labelsBottomUplink.appendChild(d);
  });

  // Uplink ports: 8 boxes
  for (let i = 0; i < 8; i++) {
    const p = document.createElement('div');
    p.className = 'port inactive';
    p.dataset.uplink = 'x' + (i + 1);
    portsUplink.appendChild(p);
  }

  // OPTIONAL: quick demoâ€”turn a few ports "active"
  // (Delete this later when you wire in NetBox data)
  [1, 3, 10, 24, 47].forEach(idx => {
    const el = ports48.querySelector(`.port[data-port-index="${idx}"]`);
    if (el) { el.classList.remove('inactive'); el.classList.add('active'); }
  });
  ['x1','x4'].forEach(x => {
    const el = portsUplink.querySelector(`.port[data-uplink="${x}"]`);
    if (el) { el.classList.remove('inactive'); el.classList.add('active'); }
  });
</script>

</body>
</html>
